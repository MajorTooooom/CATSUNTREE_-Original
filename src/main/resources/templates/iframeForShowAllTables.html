<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/framework/layui-v2.5.4/layui/css/layui.css">
    <script src="../static/framework/Jquery/jquery-3.4.1.js"></script>
    <script src="../static/framework/layui-v2.5.4/layui/layui.js"></script>
    <script src="../static/js/iframeCheckService.js"></script>

</head>
<body style="">
<!--<input type="hidden" id="data" value="">-->
<input type="hidden" id="settings" value="">
<div>
    <div style="height: 100px;"></div>
    <div style="width: 90%;margin: 0 auto; border: 3px blue solid; padding: 15px; border-radius: 6px;">
        <form class="layui-form layui-form-pane" action="" lay-filter="from2">
            <!--        第一行-->
            <div class="layui-form-item">
                <label class="layui-form-label">当前配置</label>
                <div class="layui-inline" id="msgtips">
                    <select name="servicenames" lay-verify="" lay-search id="servicenames" lay-filter="selectservice">
                        <option value=""></option>
                        <!--参考<option value="173...">173</option>-->
                    </select>
                </div>
                <div class="layui-inline" style="margin-left: -12px; min-width: 500px;">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入JDBC" autocomplete="off"
                           class="layui-input" id="servicesetting" value="">
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-sm" id="resetservicename">example</button>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="gettables">查看所有数据库</button>
                </div>
            </div>
            <!--        第二行-->
            <div class="layui-form-item">
                <label class="layui-form-label">Databases</label>
                <div class="layui-input-block" id="msgbox2">
                    <select name="city" lay-verify="" lay-search id="alldatabases" lay-filter="alldatabases">
                        <option value=""></option>
                        <!--                    <option value="0">北京</option>-->
                        <!--                    <option value="1">上海</option>-->
                        <!--                    <option value="2">广州</option>-->
                        <!--                    <option value="3">深圳</option>-->
                        <!--                    <option value="4">杭州</option>-->
                    </select>
                </div>
            </div>
            <!--        第三行-->
            <div class="layui-form-item">
                <label class="layui-form-label">Tables</label>
                <div class="layui-input-block" id="msgbox3">
                    <select name="city" lay-verify="" lay-search id="alltables" lay-filter="alltables">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div style="text-align: center">
        <div style="width: 50%;margin: 0 auto">
            <button id="funalbtn" type="button" class="layui-btn layui-btn-fluid">select * from</button>
        </div>
    </div>
</div>
</body>
</html>
